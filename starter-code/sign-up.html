<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../src/output.css">
  
  <title>Frontend Mentor | Entertainment web app</title>
</head>
<body class="bg-slate-900">

  <div class="h-screen flex items-center justify-center"> 
    <div class="shadow-lg bg-slate-800 p-7 mx-auto rounded-lg lg:w-1/2">
    <h3 class="text-gray-200 text-3xl text-center"> Sign up </h3>

    <form action="" class="max-w-md p-4 mx-auto space-y-4">
      <div>
        <label for="email" class="block text-slate-300"> Email address</label>
        <input type="email" name="email" id="email" class="w-full outline-none">
      </div>

      <div>
        <label for="Password" class="block text-slate-300"> Password</label>
        <input type="password" name="password" id="password" class="w-full outline-none"><label for="password" hidden></label>
      </div>

      <div>
        <label for="password_repeat" class="block text-slate-300">Repeat password</label>
        <input type="password" name="password_repeat" id="password_repeat" class="w-full outline-none">
      </div>

      <button class="outline-offset-2 hover:bg-red-700 text-slate-200 bg-red-600 w-full rounded p-2"> <a href="login.html"> Create an account</a></button>

      <p class="text-center text-zinc-200 "> Already have an account? <a href="login.html" > Login </a></p>
      

    </form>
  </div>
  </div>
</body>
</html>
